<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - Codesigners</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/211df2135d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="container">
        <form>
            <h1>Create Account</h1>
            <div id="icons">
                <i class="fa fa-google"></i>
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
            </div>
            <p>or use your email for registration</p>
            <input id="name" placeholder="Name">
            <input id="email" placeholder="Email">
            <input id="password" placeholder="Password">
            <div id="check">
                <input type="checkbox" id="checkbox">
                <label class="checkbox-label" for="checkbox">I agree to the <span>Terms</span> and <span>Privacy Policy</span></label>
            </div>
            <div id="buttons">
                <button>Sign Up</button>
                <button>Sign In</button>
            </div>
        </form>
        <img id="capa" src="assets-desafio-codesigners/img.jpg">
    </section>
</body>
</html>
